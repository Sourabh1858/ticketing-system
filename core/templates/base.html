{% load static %}
<HTML>
    <HEAD>
        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
        <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
        <script type="module" src="{% static 'js/jpost.js' %}"></script>
        <script type="module" src="{% static 'js/widgets.js' %}"></script>
        <script type="module" src="{% static 'js/global_head.js' %}"></script>
        <script type="module" src="{% static 'js/clock.js' %}"></script>
        <script type="module" src="{% static 'js/tickets.js' %}"></script>
	<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <TITLE>{% block title %}TTS{% endblock %}</TITLE>
        </HEAD>
    <BODY>
        {% include 'navbar.html' %}
        <!-- MAIN SECTION -->
        <main role="main" class="container">
            <div class="row">
    
                <!-- MESSAGES -->
                <div class="col-md-8 m-auto">
                    {% include 'messages.html' %}
                </div>
        
                <div class="container">
                    <div id="clock"></div>
                    
                    
                    <div id="content">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </main>
        <script src="/static/js/global_foot.js" type="module"></script>
        {% block end_js %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.8"></script>
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.11"></script>
        {% endblock %}
    </BODY>
</HTML>
