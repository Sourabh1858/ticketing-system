{% load static %}
<HTML>
    <HEAD>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="module" src="{% static 'js/jpost.js' %}"></script>
        <script type="module" src="{% static 'js/widgets.js' %}"></script>
        <script type="module" src="{% static 'js/global_head.js' %}"></script>
        <script type="module" src="{% static 'js/clock.js' %}"></script>
        <script type="module" src="{% static 'js/tickets.js' %}"></script>
        <TITLE>{% block title %}TTS{% endblock %}</TITLE>
        </HEAD>
    <BODY>
        {% include 'navbar.html' %}
        <!-- MAIN SECTION -->
        <main role="main" class="container">
            <div class="row">
    
                <!-- MESSAGES -->
                <div class="col-md-8 m-auto">
                    {% include 'messages.html' %}
                </div>
        
                <div class="container">
                    <div id="clock"></div>
                    
                    <div id="header">
                        <h1>TTS - Ticket Tracking System</h1>
                    </div>
                    <div id="content">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </main>
        <script src="/static/js/global_foot.js" type="module"></script>
    </BODY>
</HTML>
