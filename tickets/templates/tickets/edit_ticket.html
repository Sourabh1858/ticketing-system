{% extends "base.html" %}

{% block content %}
    <h1>Edit Ticket #{{ticket.id}}</h1>
    <form method="post">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <button  class="btn btn-primary" type="submit">Submit</button>
    </form>
    <a href="{% url 'tickets:ticket_detail' ticket.id %}">Back to detail</a>
{% endblock %}
