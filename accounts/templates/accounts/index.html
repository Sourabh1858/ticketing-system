
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login #7</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:#dfe7f5;">
      <div class="container-fluid">
        <!-- Menu Button -->
       
        <div class="project-name" style="font-weight: bold;">TTS</div>

       
        <ul class="navbar-nav d-flex">
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' %}" class="nav-link d-inline">({{ user.username }})</a>
            <a href="{% url 'accounts:logout' %}" class="nav-link d-inline">Logout</a>
            {% else %}
            <a href="{% url 'accounts:login' %}" class="nav-link">Login</a>
            {% endif %}
          </li>
        </ul>
    
    
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
          aria-controls="offcanvasSidebar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8" style='background-color:white; box-shadow:0px 10px 34px -15px rgba(0, 0, 0, 0.24); border-radius:10px; height:450px'>
              <div class="container d-flex justify-content-center align-items-center vh-30">
                <div> <img src="{% static 'images/reshot-icon-user-profile-68ZR2F7VPJ.svg' %}" alt="Image" class="img-fluid"style="width: 70px; height: 70px;text-align:center">
                 </div>
              </div>

              <div class="text-center mb-4">
              <h3>Sign In</h3>
            </div>
            <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group first" style="margin-bottom:10px">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" style="height:30px" id="username" required>
                </div>
                <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" style="height:30px" id="password" required autocomplete="current-password">
                </div>
                <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0">
                        <span class="caption">Remember me</span>
                        <input type="checkbox" name="remember_me" checked="checked"/>
                        <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>
                <input type="submit" value="Log In" class="btn btn-block btn-primary">
            </form>

            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>

</html>
