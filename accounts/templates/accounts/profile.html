{% extends "base.html" %}

{% block content %}
    <h2>Profile</h2>

    <h3>Your information</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Update</button>
    </form>
    <h3 style="margin-top:10px">Change Password</h3>
    <a href="{% url 'accounts:password_change' %}">Change Password</a>
{% endblock %}
