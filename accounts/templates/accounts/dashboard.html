{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Body styling */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Background image with blur effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/undraw_remotely_2j6y.svg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(20px); /* Apply blur to background image only */
            z-index: -1;
        }
        
        /* Content container */
        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 150px;
            flex-wrap: wrap;
            color: black;
        }

        /* Make the card a bit larger */
        .card {
            width: 100%;
            max-width: 350px; /* Increase max-width */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            padding: 20px; /* Increase padding */
            height: 300px;
        }

        .card-body {
            padding: 1.5rem; /* Increase padding inside the card body */
        }

        .icon-large {
            font-size: 3rem; /* Set icon size here */
            margin-bottom: 10px; /* Add spacing below the icon */
            color: #007bff; /* Optional: add color */
        }

        .btn {
            width: 100%;
        }
        /* Toast Container aligned to the center */
        .toast-container {
            position: fixed;
            top: 20px; /* Adjust the top position as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust to center exactly */
            z-index: 1050;
        }
    </style>
</head>
<body>
    <nav class="navbar" style="background-color: #5a9bf9;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold;">
                <i class="fas fa-ticket-alt me-2" style="font-size: 1.5rem;"></i> <!-- Larger Ticket Icon -->
                TICKET TRACKING SYSTEM
            </a>
        </div>
    </nav>


<div aria-live="polite" aria-atomic="true" class="bg-body-secondary position-relative bd-example-toasts rounded-3">
        <div class="toast-container p-3" id="toastPlacement">
            {% if messages and not disable_base_toast %}
                {% for message in messages %}
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto">Notification</strong>
                            <small class="text-muted">{{ message.timestamp }}</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

<!-- Content Container -->
<div class="content-container">
    <!-- Div for first button -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Raise Ticket</h5><i class="fas fa-ticket-alt icon-large"></i> <!-- Larger Ticket Icon -->
            <p class="card-text">Click to create a new ticket</p>
            <a href="{% url 'tickets:new_ticket' %}" class="btn btn-primary">Raise a Ticket</a>
        </div>
    </div>
    
    <!-- Div for second button -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <i class="fas fa-sign-in-alt icon-large"></i> <!-- Larger Login Icon -->
            <p class="card-text">Click to Login</p>
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
