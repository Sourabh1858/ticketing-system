{% extends "base.html" %}

{% block content %}
    <h2>Profile</h2>
    <p>Username: {{ user.username }}</p>

    <h3>Change Password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Change Password</button>
{% endblock %}
